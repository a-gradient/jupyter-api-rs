name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Cache Cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/cargo
            ~/.cargo/registry
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-
      # - name: Run cargo fmt
      #   run: cargo fmt --all -- --check
      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          python-version: "3.13"
      - name: Install Python dependencies with uv
        run: uv sync --dev
      - name: Start JupyterLab
        run: |
          uv run python start_jupyterlab.py &
          echo $! > /tmp/jupyterlab.pid
          sleep 5
      - name: Run cargo test
        run: cargo test --workspace
      # - name: Run Python tests
      #   run: uv run pytest
      - name: Stop JupyterLab
        if: always()
        run: |
          if [ -f /tmp/jupyterlab.pid ]; then
            kill $(cat /tmp/jupyterlab.pid) || true
            rm /tmp/jupyterlab.pid
          fi
